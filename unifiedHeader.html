<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Iconbox -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,600');
    .navbar {
      margin-bottom: -15px;
    }

    .page {
        width: 100%;
        height: 100vh;
        background: #fdfdfd;
        font-family: "Sora", sans-serif;
        letter-spacing: .03em;
        font-weight: bold;       
        color: #212121;
    }
    .navbar-nav .nav-item {
        margin-right: 10px;
    }
    
    #logo-header {
        max-width: 80px;
        margin-left: 10px;
    }
    
    .app-body-navigation {
        background-color: #f8f9fa;
        height: 100vh;
        width: 180px;
        padding: 20px;
        position: fixed;
        top: 0;
        left: -200px;
        transition: all 0.3s ease-in-out;
    }
    
    .app-body-navigation.show {
        left: 0;
    }
    
    .sidebar-content {
        margin-top: 80px;
    }
    
    .navigation a {
        display: block;
        margin-bottom: 20px;
        color: #000;
        text-decoration: none;
    }
    
    .navigation a:hover {
        transform: translateX(5px);
        color: #2bd974;
      background-color: transparent;
    }

    .navigation i {
      margin-right: 10px;
    }

    .icon span:hover{
        color: #2bd974;
    }

    /* Media Query for smaller screens */
    @media (max-width: 576px) {
      .nav-item+.nav-item {
        margin-left: -6px;
      }
    }
    
    .button {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
      -webkit-appearance: none;
      border: 0;
      background: transparent;
      border-radius: 0;
      height: 70px;
      width: 30px;
      cursor: pointer;
      pointer-events: auto;
      margin-left: 25px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .icon-bar {
      display: block;
      width: 100%;
      height: 3px;
      background: #aaa;
      transition: .3s;
    }
    .icon-bar + .icon-bar {
      margin-top: 5px;
    }
    .navigation .button:focus,
    .navigation .button:hover {
      outline: none;
    }
    .icon-bar.rotate-45 {
  transform: translate3d(0, 8px, 0) rotate(45deg);
}

.icon-bar.opacity-0 {
  opacity: 0;
}

.icon-bar.rotate--45 {
  transform: translate3d(0, -8px, 0) rotate(-45deg);
}

  </style>
</head>

<body>
  <div class="page ">
    <!-- Main Navigation -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand navbar-light bg-white ">
        <div class="container-fluid d-flex align-items-center">
          <!-- Toggle Button -->
          <div class="button" >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </div>

          <!-- logo -->
          <a href="#" style="margin-right:auto;">
            <img src="images/logo.png" alt="test" id="logo-header" onclick="toggleSidebar()" />
          </a>

          <!-- Icons -->
          <ul class="navbar-nav ml-auto d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link icon" href="#"><span class="material-icons">home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link icon" href="#"><span class="material-icons">notifications</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" id="navbarDropdownMenuLink"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg" class="rounded-circle" height="30"
                  alt="" loading="lazy">
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar -->
    </header>

    <!--side bar-->
    <div class="app-body-navigation" id="sidebarCollapse">
      <nav class="navigation">
        <div class="sidebar-content">
          <a href="#">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="fas fa-coins"></i>
            <span>Expenses</span>
          </a>
          <a href="#">
            <i class="fas fa-list"></i>
            <span>Category</span>
          </a>
          <a href="#">
            <i class="fas fa-chart-line"></i>
            <span>Report</span>
          </a>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span>Setting</span>
          </a>
          <div class="logout" >
            <a href="#" style="color:#2bd974 !important;">
              <i class="fas fa-sign-out-alt"></i>
              <span >Logout</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.querySelector('.button');
      var sidebar = document.getElementById('sidebarCollapse');
      var iconBars = document.querySelectorAll('.button .icon-bar');
  
      button.addEventListener('click', function() {
        sidebar.classList.toggle('show');
        iconBars[0].classList.toggle('rotate-45');
        iconBars[1].classList.toggle('opacity-0');
        iconBars[2].classList.toggle('rotate--45');
      });
    });
  </script>
  
  
</body>

</html>
